<h2>Reactive Forms</h2>
<form
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group">
    <label for="name">Nombre</label>
    <input
      type="text"
      class="form-control"
      name="productName"
      formControlName="productName"
      required
    />
    <p></p>

  </div>

  <div class="form-group">
    <button
      type="submit"
      [disabled]="productForm.invalid"
    >Registrar producto</button>
    <button
      type="button"
    >Limpiar</button>
  </div>

</form>
