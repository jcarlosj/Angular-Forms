<h1>Template Driven Form</h1>

<pre><strong>Valores del formulario: </strong><br/>{{ employeeForm.value | json }}</pre>
<pre><strong>Es valido el formulario: </strong>{{ employeeForm.valid | json }}</pre>
<pre><strong>Errors: </strong><br />{{ email.errors | json }}</pre>

<form
  #employeeForm="ngForm"
  (ngSubmit)="employeeForm.form.valid && onSubmit()"
>
  <div class="form-control">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder=""
      name="name"
      [(ngModel)]="employee.name"
      #name="ngModel"
      required="true"
      minlength="5"
    />
    <div *ngIf="name.errors && ( name.touched || employeeForm.submitted )">
      <small class="text-danger" *ngIf="name.errors[ 'required' ]">Name can't be empty</small>
      <small class="text-danger" *ngIf="name.errors[ 'minlength' ]">Name should hace minimun 5 characters</small>
    </div>
  </div>
  <div class="form-control">
    <label for="age">Age</label>
    <input
      type="number"
      class="form-control"
      id="age"
      placeholder=""
      name="age"
      [(ngModel)]="employee.age"
    />
  </div>
  <div class="form-control">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      placeholder=""
      name="address"
      [(ngModel)]="employee.address"
      #address="ngModel"
       required="true"
    />
    <div *ngIf="address.errors && ( address.touched || employeeForm.submitted )">
      <small class="text-danger" *ngIf="address.errors[ 'required' ]">Address can't be empty</small>
    </div>
  </div>
  <div class="form-control">
    <label for="email">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder=""
      name="email"
      [(ngModel)]="employee.email"
      #email="ngModel"
       required
       email
    />
    <div *ngIf="email.errors && ( email.touched || employeeForm.submitted )">
      <small class="text-danger" *ngIf="email.errors[ 'required' ]">Email can't be empty</small>
      <small class="text-danger" *ngIf="email.errors[ 'email' ]">Invalid email</small>
    </div>
  </div>
  <div class="form-control">
    <button type="submit" class="form-control">Submit</button>
  </div>
</form>
